<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
<body>
  <div id="main" class="container-fluid">
    <div class="logo">
      <nav class="navbar navbar-light bg-custom shadow">
        <a class="navbar-brand" href="">
        <img src="logot.png" alt="Logo" style="height: 160px"></a>
      </nav>
    </div>

    <div class="container-fluid row" id="login">
      <div class="col-sm-4"></div>
      <div class="col-sm-4" id="loginput">
        <div class="title">
          <h1>Log in</h1>
        </div>
        <div class="user">
          <div class="loginput">

            <form class="">
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="user" class="form-control" id="usuario" placeholder="Nombre de usuario"/>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"/>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="recuerdame"/>
                <label class="form-check-label" for="">
                  Recuérdame
                </label>
              </div>

              <div class="subm">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>

            <div class="forgot">
              <a class="crear" href="#">Crear cuenta</a>
              <a class="forgotPassword" href="#">Olvidaste tu contraseña?</a>
            </div>

          </div>


        </div>

      </div>

    </div>

    </div>




  <script type="text/javascript" src="action.js">
  </script>
</body>
</html>
